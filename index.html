<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Apps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weatherbox">
        <div class="search-temps">
            <form id="search-form">
                <div class="row">
            <div class="col-3">
                <input
                class="form-control  search-city"
                type="text"
                placeholder="Search your City"
                autocomplete="off"
                autofocus="on"
                id="search-input-text"
            />
            </div>
            <div class="col-2">
                <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100">
                </div>
                <div class="col-3">
                 <button class="btn btn-success w-100 current-loc">Current Location</button>
                </div>
                </div>
            </div>
            </form>
<br>
        

    <h2 class="text-center"></h2>
    <div class="main-weather">
        <div class="row">
            <div class="col-4 left-align">
                <h1 class="city">Omaha</h1>
                <ul style="list-style-type:none;">
                    <li>
                        <span class="date-time">Saturday, March 13, 2021 8:00am</span>
                    </li>
                </ul>
            </div>
            <div class="col-2">
                <div class="temperature-icon">
                    <img 
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                    alt="Clear"
                    id="icon"
                    class="float-left"
                    />

                </div>

            </div>
            <div class="col-3 currenttemp">
                <p>
                    <span class="temperature">12</span>
                    <small class="degrees">
                        °
                        <a id="c" class="active" href="#">C</a>
                         | °
                        <a id="f" href="#">F</a>
                    </small>
                </p>
            </div>
            <div class="col-2">
                <p id="currentsky">Cloudy</p>
                <img>
                <ul style="list-style-type:none;">
                    <li Humidity: >
                        <span class="humidity"></span>%
                    </li>
                    <li Wind:>
                        <span class="wind-speed"></span> km/h
                    </li>
                </ul>
            </div>
        </div>
    </div>
        
<br>
<div class="row forecast" id="forecast-list">


        
        </div>
<br>
        </div>
        </div>
        <footer>Code created by <a class="active" href="https://github.com/amartinez62/crispy-goggles">Amanda Martinez</a> </footer>
        <script type="text/javascript" src="src/index.js"> </script>
    </body>
</html>
